name: 测试

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: [1.16, 1.17, 1.18]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置 Go 环境
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: 设置 Node.js 环境
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: 安装依赖
      run: |
        go mod tidy
        npm install
        
    - name: 构建应用程序
      run: |
        chmod +x ./scripts/build.sh
        ./scripts/build.sh
        
    - name: 运行 Go 测试
      run: go test -v ./...
      
    - name: 运行脚本测试
      run: |
        chmod +x ./scripts/test.sh
        ./scripts/test.sh